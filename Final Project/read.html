            <section class="content-section">
                <div class="content">
                    <h1>Welcome to The Empire</h1>
                    <p>My book is a large work in progress and I appreciate beta readers. Below I have provided the prologue to my book, and a section for you to provide comments!</p>
                        <div class="pdf-container">
                            <iframe

                                src="Prologue for website.pdf" 
                                title="Prologue of The Heiress" 
                                width="100%" 
                                height="600px" 
                                style="border: none;">
                            </iframe>
                        </div>
                     
                        <div class="comments-section">
                            <h2>Comments</h2>
                            <form id="commentForm">
                                <textarea id="commentInput" placeholder="Write your comment here..." required></textarea>
                                <button type="submit">Add Comment</button>
                            </form>
                            <ul id="commentsList"></ul>
                            <script>
                                document.getElementById("commentForm").addEventListener("submit", function (e) {
                                    e.preventDefault(); // Prevent the page from reloading on form submission
                            
                                    // Get the text from the input field
                                    const commentInput = document.getElementById("commentInput");
                                    const commentText = commentInput.value.trim();
                            
                                    if (commentText !== "") { // Ensure the input is not empty
                                        // Create a new list item
                                        const newComment = document.createElement("li");
                                        newComment.textContent = commentText;
                            
                                        // Append the new comment to the comments list
                                        const commentsList = document.getElementById("commentsList");
                                        commentsList.appendChild(newComment);
                            
                                        // Clear the input field
                                        commentInput.value = "";
                                    } else {
                                        alert("Please enter a comment before submitting!");
                                    }
                                });
                            </script>
                            
                        </div>
                        
                    </div>
